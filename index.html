<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Josefin+Sans:300,400,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Broadway Bucket List</title>
  </head>
  <body>
    <header>
      <h1>Broadway <span>Bucket</span> List</h1>
    </header>
    <main>
      <aside>
        <form>
          <label for="title">Title</label>
          <input type="text" id="title"
          placeholder="Enter a title">
          <label for="theater">Which Theater?</label>
          <input type="text" id="theater"
          placeholder="Enter the theater">
          <label for="description">Notes:</label>
          <input type="text" id="description"
          placeholder="Enter some notes">
          <label for="category-select">Select a Category</label>
          <select name="category" id="category-select">
            <option value="">--Please choose a category--</option>
            <option value="Musical" selected>Musical</option>
            <option value="Play">Straight Play</option>
          </select>
          <button type="button" class="submit" id="add-btn" disabled="true">Add!</button>
        </form>
        <nav>
          <button class="filter" id="favorites-filter">Favorites</button>
          <button class="filter" id="Musical">Musical</button>
          <button class="filter" id="Play">Play</button>
        </nav>
      </aside>
      <section>
        
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./Ticket.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
